<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
      <div>
        <h1>Tic-Tac-Toe</h1>
        <h3 id=msg>Just try and beat me!</h3>

        <br /><br />

        <div id="playArea">
          <div id="board" class="wrap">
            <div id="cell_00" class="cell"></div>
            <div id="cell_01" class="cell"></div>
            <div id="cell_02" class="cell"></div>
            <div id="cell_10" class="cell"></div>
            <div id="cell_11" class="cell"></div>
            <div id="cell_12" class="cell"></div>
            <div id="cell_20" class="cell"></div>
            <div id="cell_21" class="cell"></div>
            <div id="cell_22" class="cell"></div>
            <div id="statusBar"></div>
          </div>

          <div id="playerChoice" class="wrap">
            <h3>Do you want to play</h3>
              <button id="X" class="btn btn-custom playerSelection">X</button>
              <h4>or</h4>
              <button id="O" class="btn btn-custom playerSelection">O</button>
              <br /><br />
          </div>

          <div id="playAgain" class="wrap">
            <h3>Do you want to play again?</h3>
              <button id="Yes" class="btn btn-custom playerSelection">Yes</button>
              <h4>or</h4>
              <button id="No" class="btn btn-custom playerSelection">No</button>
              <br /><br />
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
