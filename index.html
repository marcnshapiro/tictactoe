<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
      <div>
        <h1>Tic-Tac-Toe</h1>
        <h3>Just try and beat me!</h3>

        <div id="board" class="wrap">
          <div id="cell_11" class="cell"></div>
          <div id="cell_12" class="cell"></div>
          <div id="cell_13" class="cell"></div>
          <div id="cell_21" class="cell"></div>
          <div id="cell_22" class="cell"></div>
          <div id="cell_23" class="cell"></div>
          <div id="cell_31" class="cell"></div>
          <div id="cell_32" class="cell"></div>
          <div id="cell_33" class="cell"></div>
        </div>

        <div id="playerChoice" class="wrap">
          <h3>Do you want to play</h3>
            <button id="X" class="btn btn-custom playerSelection">X</button>
            <h4>or</h4>
            <button id="O" class="btn btn-custom playerSelection">O</button>
            <br /><br />
        </div>
      </div>
    </center>
  </body>
</html>
